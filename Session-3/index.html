<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application - DOM Task</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 30px; background: #f4f6f7;">

  <!-- Page Title -->
  <h1 style="text-align: center; color: #2c3e50; text-shadow: 1px 1px 2px #aaa; margin-bottom: 20px;">
    üìù Job Application Form
  </h1>

  <!-- Application Form Card -->
  <div style="max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1);">

    <form id="jobForm">
      
      <!-- Full Name -->
      <label style="display: block; margin-bottom: 5px; font-weight: bold;">Full Name</label>
      <input type="text" id="name" required 
             style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">

      <!-- Email -->
      <label style="display: block; margin-bottom: 5px; font-weight: bold;">Email</label>
      <input type="email" id="email" required
             style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">

      <!-- Phone -->
      <label style="display: block; margin-bottom: 5px; font-weight: bold;">Phone</label>
      <input type="tel" id="phone" required
             style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">

      <!-- Position -->
      <label style="display: block; margin-bottom: 5px; font-weight: bold;">Position Applied For</label>
      <select id="position" required
              style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px;">
        <option value="">-- Select --</option>
        <option>Software Engineer</option>
        <option>Frontend Developer</option>
        <option>Backend Developer</option>
        <option>QA Engineer</option>
      </select>

      <!-- Resume -->
      <label style="display: block; margin-bottom: 5px; font-weight: bold;">Upload Resume</label>
      <input type="file" id="resume" required style="margin-bottom: 20px;">

      <!-- Buttons -->
      <div style="text-align: center;">
        <button type="submit"
                style="padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer; margin-right: 10px;">
          Submit
        </button>
        <button type="reset"
                style="padding: 10px 20px; background: #c0392b; color: white; border: none; border-radius: 6px; cursor: pointer;">
          Reset
        </button>
      </div>
    </form>
  </div>

  <!-- Result Section -->
  <div id="resultBox" style="max-width: 500px; margin: 30px auto; padding: 20px; text-align: center; display: none; background: #ecf9f1; border-radius: 10px; border: 1px solid #27ae60;">
    <h3 style="color: #27ae60;">‚úÖ Application Submitted</h3>
    <p id="resultText" style="color: #2c3e50; font-weight: bold;"></p>
  </div>

  <!-- Script -->
  <script src="dom.js"></script>
</body>
</html>
